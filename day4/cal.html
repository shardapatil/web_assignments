<!DOCTYPE html>
<html>
  <head>
    <title>studentregistrationform</title>
  </head>
  <body>
    <div style="padding: 100px">
      <div style="border: solid 2px; background-color: aliceblue">
        <div>
          <h1 style="text-align: center">Calculator</h1>
        </div>
      </div>
      <br />
      <br />
      <div style="border: solid 2px; background-color: aliceblue">
        <div>
          <br />
          <label style="padding-left: 10px">First Name: </label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" placeholder="Enter First Name" />
          <br />
          <br />
          <label style="padding-left: 10px">Middle Name: </label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" placeholder="Enter Middle Name" />
          <br />
          <br />
          <label style="padding-left: 10px">Last Name: </label
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" placeholder="Enter Last Name" />
          <br />
          <br />
          <label style="padding-left: 10px">Mobile Number: </label>&nbsp;&nbsp;
          <input type="text" placeholder="Mobile Number" />
          <br />
          <br />
          <label style="padding-left: 10px">Gender: </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Male:
          <input type="radio" name="Gender" id="male" value="Male" />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Female:
          <input type="radio" name="Gender" id="female" value="Female" />
          <br />
          <br />
          <label style="padding-left: 10px">Department: </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="Department" id="dept">
            <option>Computer</option>
            <option>IT</option>
            <option>Electronics</option>
            <option>Mechanical</option>
          </select>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label style="padding-left: 10px">Year: </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select name="Year" id="year">
            <option>First</option>
            <option>Second</option>
            <option>Third</option>
            <option>Final</option>
          </select>
          <br />
          <br />
          <label style="padding-left: 10px">Address: </label>
          <br />
          <br />
          <label style="padding-left: 10px">State: </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" placeholder="Enter State" />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label>City: </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" placeholder="Enter City" />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label>Area Pincode: </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" placeholder="Enter Pincode" />
          <br />
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
