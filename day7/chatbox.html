<html>
  <head>
    <!-- seo related -->
    <title>chatterbox</title>

    <!-- meta related -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- vendor css & style files -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="chatbox.css" />
  </head>

  <body>
    <div class="container">
      <div class="row padded_row">
        <!-- right side content -->
        <div class="col-md-7">
          <div class="chat_window">
            <div class="top_menu">
              <div class="title">ChatBox</div>
            </div>

            <!-- dynamically rendered -->
            <ul id="msg1" class="messages"></ul>
            <!-- <input
              type="button"
              value="Delete"
              class="app_button_del"
              onclick="deleteTheMessage(this)" -->
            <!-- /> -->
            <!-- input -->
            <div class="bottom_wrapper">
              <input id="msg_input" placeholder="Say Hi to begin chat..." />
              <div id="send_button" class="app_button_1">Send</div>
              &nbsp;
              <!-- <input
                type="button"
                value="Delete"
                class="app_button_del"
                onclick="deleteTheMessage()"
              /> -->
            </div>
          </div>
        </div>

        <!-- left side content -->
        <div class="col-md-5">
          <div class="chat_window">
            <div class="top_menu">
              <div class="title">Help</div>
            </div>

            <!-- help container -->
            <div class="panel-group" id="accordion">
              <!-- help - 1 -->
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a
                      class="accordion-toggle"
                      data-toggle="collapse"
                      data-parent="#accordion"
                      href="#collapse1"
                      >Lorem ipsum</a
                    >
                  </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                  <div class="panel-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Aliquam, provident earum maxime consectetur, natus hic,
                    accusantium commodi exercitationem nemo neque rem dolorum
                    aperiam! Dolores cupiditate, voluptas ad enim commodi
                    nesciunt.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="chatbox.js"></script>
  </body>
</html>
